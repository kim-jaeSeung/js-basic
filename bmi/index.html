<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="bmi-container">
    <h2>BMI 계산기</h2>
    <div class="flex">
      <p>키(cm) </p>
      <input type="number" id="height" placeholder="본인의 키를 입력하세요" />
    </div>
    <div class="flex">
      <p>몸무게(kg) </p>
      <input type="number" id="weight" placeholder="본인의 몸무게를 입력하세요" />
    </div>
    <button id="calcBtn">계산하기</button>
    <p id="result"></p>
  </div>
</body>
<script src="js/index.js"></script>

</html>
